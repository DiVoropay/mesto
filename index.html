<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="./images/favicon.svg" rel="icon" type="image/svg+xml">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Место</title>
</head>

<body class="body">
  <div class="page">
    <header class="header page__header">
      <img class="header__logo" src="./images/logo/logo-mesto.svg" alt="Логотип 'Место Раша'">
    </header>
    <main class="content">

      <section class="profile content__profile">
        <img class="profile__avatar" src="./images/profile/avatar.jpg" alt="Фотография профиля">
        <div class="profile__info">
          <div class="profile__flex-row">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button class="profile__edit-button page-hover" type="button"></button>
          </div>
          <p class="profile__description">Исследователь океана</p>
        </div>
        <button class="profile__add-button page-hover" type="button"></button>
      </section>

      <section class="elements">

      </section>

    </main>

    <footer class="footer page__footer">
      <p class="footer__copyright">
        &copy; 2020 Mesto Russia by Dmitriy Voropay
      </p>
    </footer>

    <div class="popup">
      <form class="popup__container" name="edit-profile">
        <button class="popup__close page-hover" type="reset"></button>
        <h2 class="popup__title">
          Редактировать профиль
        </h2>
        <input class="popup__edit-name page-input" type="text" name="fistname" placeholder="Имя">
        <input class="popup__edit-description page-input" type="text" name="about" placeholder="О себе">
        <button class="popup__save-button page-hover" type="submit">
          Сохранить
        </button>
      </form>
    </div>

    <div class="popup">
      <form class="popup__container" name="add-card">
        <button class="popup__close page-hover" type="reset"></button>
        <h2 class="popup__title">
          Новое место
        </h2>
        <input class="popup__edit-name page-input" type="text" name="place-name" placeholder="Название">
        <input class="popup__edit-description page-input" type="text" name="link-image"
          placeholder="Ссылка на картинку">
        <button class="popup__save-button page-hover" type="submit">
          Создать
        </button>
      </form>
    </div>

    <div class="popup">
      <div class="viewer">
        <figure class="viewer__container">
          <button class="popup__close page-hover" type="reset"></button>
          <img class="viewer__image" src="#" alt="#">
          <figcaption class="viewer__title"></figcaption>
        </figure>
      </div>
    </div>
  </div>

  <template id="element-template">
    <article class="element">
      <img class="element__image" src="#" alt="#">
      <div class="element__description">
        <h2 class="element__title" title="">
        </h2>
        <button class="element__like page-hover" type="button"></button>
      </div>
      <button class="element__trash page-hover" type="button"></button>
    </article>
  </template>
  <script src="./scripts/script.js"></script>
</body>

</html>
