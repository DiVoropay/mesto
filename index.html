<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="./images/favicon.svg" rel="icon" type="image/svg+xml">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Место</title>
</head>

<body class="body">
  <div class="page">
    <header class="header page__header">
      <img class="header__logo" src="./images/logo/logo-mesto.svg" alt="Логотип 'Место Раша'">
    </header>
    <main class="content">
      <section class="profile content__profile">
        <img class="profile__avatar" src="./images/profile/avatar.jpg" alt="Фотография профиля">
        <div class="profile__info">
          <div class="profile__flex-row">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button class="profile__edit-button page-hover" type="button"></button>
          </div>
          <p class="profile__description">Исследователь океана</p>
        </div>
        <button class="profile__add-button page-hover" type="button"></button>
      </section>
      <section class="elements">
        <article class="element">
          <img class="element__image" src="./images/element/taganrog-hotel.jpg" alt='Гостиница "Таганрог"'>
          <div class="element__description" title='Гостиница "Таганрог"'>
            <h2 class="element__title">
              Гостиница "Таганрог"
            </h2>
            <button class="element__like page-hover">

            </button>
          </div>
        </article>
        <article class="element">
          <img class="element__image" src="./images/element/taganrog-licey-chehova.jpg" alt="Лицей имени А.П.Чехова">
          <div class="element__description">
            <h2 class="element__title" title="Лицей имени А.П.Чехова">
              Лицей имени А.П.Чехова
            </h2>
            <button class="element__like page-hover">

            </button>
          </div>
        </article>
        <article class="element">
          <img class="element__image" src="./images/element/taganrog-tum.jpg" alt="Таганрогский универмаг">
          <div class="element__description">
            <h2 class="element__title" title="Таганрогский универмаг">
              Таганрогский универмаг
            </h2>
            <button class="element__like page-hover">

            </button>
          </div>
        </article>
        <article class="element">
          <img class="element__image" src="./images/element/taganrog-cinema-unost.jpg" alt='"Кинотеатр "Юность"'>
          <div class="element__description">
            <h2 class="element__title" title='"Кинотеатр "Юность"'>
              Кинотеатр "Юность"
            </h2>
            <button class="element__like page-hover">

            </button>
          </div>
        </article>
        <article class="element">
          <img class="element__image" src="./images/element/taganrog-park-gorkogo.jpg" alt="Парк имени М.Горького">
          <div class="element__description">
            <h2 class="element__title" title="Парк имени М.Горького">
              Парк имени М.Горького
            </h2>
            <button class="element__like element__like_active page-hover">

            </button>
          </div>
        </article>
        <article class="element">
          <img class="element__image" src="./images/element/taganrog-balka-smerti.jpg" alt="Балка смерти">
          <div class="element__description">
            <h2 class="element__title" title="Балка смерти">
              Балка смерти
            </h2>
            <button class="element__like page-hover">

            </button>
          </div>
        </article>
      </section>
    </main>
    <footer class="footer page__footer">
      <p class="footer__copyright">
        &copy; 2020 Mesto Russia by Dmitriy Voropay
      </p>
    </footer>
    <div class="popup">
      <form class="popup__container" onsubmit="return false">
        <button class="popup__close page-hover" type="reset"></button>
        <h2 class="popup__title">
          Редактировать профиль
        </h2>
        <input class="popup__edit-name popup__input-text" type="text" name="fistname" placeholder="Имя">
        <input class="popup__edit-description popup__input-text" type="text" name="about" placeholder="О себе">
        <button class="popup__save-button page-hover" type="submit">
          Сохранить
        </button>
      </form>
    </div>
  </div>
  <script src="./scripts/script.js"></script>
</body>

</html>
