<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="./images/favicon.svg" rel="icon" type="image/svg+xml">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Место</title>
</head>

<body class="body">
  <div class="page">
    <header class="header page__header">
      <img class="header__logo" src="./images/logo/logo-mesto.svg" alt="Логотип 'Место Раша'">
    </header>
    <div class="popup">
      <div class="popup__container">
        <div class="popup__close"></div>
        <h3 class="popup__title">
          Редактировать профиль
        </h3>
        <input class="popup__edit-name">
        <input class="popup__edit-description">
        <button class="popup__save-button">
          Сохранить
        </button>
      </div>
    </div>
    <main class="content">
      <section class="profile content__profile">
        <img class="profile__avatar" src="./images/profile/avatar.jpg" alt="Фотография профиля">
        <div class="profile__info">
          <div class="profile__flex-row">
            <h1 class="profile__name">
              Жак-Ив Кусто
            </h1>
            <div class="profile__edit-button">

            </div>
          </div>
          <p class="profile__description">
            Исследователь океана
          </p>
        </div>
        <div class="profile__add-button">

        </div>
      </section>
      <section class="elements">
        <article class="element">
          <img class="element__image" src="./images/element/taganrog-hotel.jpg" alt="Название места">
          <div class="element__description">
            <h2 class="element__title">
              Гостиница "Таганрог"
            </h2>
            <div class="element__like">

            </div>
          </div>
        </article>
        <article class="element">
          <img class="element__image" src="./images/element/taganrog-licey-chehova.jpg" alt="Название места">
          <div class="element__description">
            <h2 class="element__title">
              Лицей имени А.П.Чехова
            </h2>
            <div class="element__like">

            </div>
          </div>
        </article>
        <article class="element">
          <img class="element__image" src="./images/element/taganrog-tum.jpg" alt="Название места">
          <div class="element__description">
            <h2 class="element__title">
              Таганрогский универмаг
            </h2>
            <div class="element__like">

            </div>
          </div>
        </article>
        <article class="element">
          <img class="element__image" src="./images/element/taganrog-cinema-unost.jpg" alt="Название места">
          <div class="element__description">
            <h2 class="element__title">
              Кинотеатр "Юность"
            </h2>
            <div class="element__like">

            </div>
          </div>
        </article>
        <article class="element">
          <img class="element__image" src="./images/element/taganrog-park-gorkogo.jpg" alt="Название места">
          <div class="element__description">
            <h2 class="element__title" title="Парк имени М.Горького">
              Парк имени М.Горького
            </h2>
            <div class="element__like element__like_active">

            </div>
          </div>
        </article>
        <article class="element">
          <img class="element__image" src="./images/element/taganrog-balka-smerti.jpg" alt="Название места">
          <div class="element__description">
            <h2 class="element__title">
              Балка смерти
            </h2>
            <div class="element__like">

            </div>
          </div>
        </article>
      </section>
    </main>
    <footer class="footer page__footer">
      <p class="footer__copyright">
        &copy; 2020 Mesto Russia by Dmitriy Voropay
      </p>
    </footer>
  </div>
</body>
</html>
