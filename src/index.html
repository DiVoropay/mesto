<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href=<%=require("./images/favicon.svg")%> rel="icon" type="image/svg+xml">
  <title>Место</title>
</head>

<body class="body">
  <div class="page">
    <header class="header page__header">
      <img class="header__logo" src=<%=require("./images/logo/logo-mesto.svg")%> alt="Логотип 'Место Раша'">
    </header>
    <main class="content">

      <section class="profile content__profile">
        <button class="profile__edit-avatar" type="button">
          <img class="profile__avatar page-hover" src=<%=require("./images/profile/avatar.jpg")%>  alt="Фотография профиля">
        </button>


        <div class="profile__info">
          <div class="profile__flex-row">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button class="profile__edit-button page-hover" type="button"></button>
          </div>
          <p class="profile__description">Исследователь океана</p>
        </div>
        <button class="profile__add-button page-hover" type="button"></button>
      </section>

      <section class="elements">

      </section>

    </main>

    <footer class="footer page__footer">
      <p class="footer__copyright">
        &copy; 2020 Mesto Russia by Dmitriy Voropay
      </p>
    </footer>

    <div class="popup popup_edit-profile">
      <form class="form popup__container" name="edit-profile" novalidate>
        <button class="form__reset popup__close page-hover" type="reset"></button>
        <h2 class="form__title popup__title">
          Редактировать профиль
        </h2>
        <label class="form__field">
          <input class="form__input popup__edit-name" type="text" name="firstname" placeholder="Имя" minlength="2" maxlength="40" required>
          <span class="form__tip firstname-error"></span>
        </label>
        <label class="form__field">
          <input class="form__input popup__edit-description" type="text" name="about" placeholder="О себе" minlength="2" maxlength="200" required>
          <span class="form__tip about-error"></span>
        </label>
        <button class="form__button-submit popup__save-button page-hover" type="submit">
          Сохранить
        </button>
      </form>
    </div>

    <div class="popup popup_edit-avatar">
      <form class="form popup__container" name="edit-avatar" novalidate>
        <button class="form__reset popup__close page-hover" type="reset"></button>
        <h2 class="form__title popup__title">
          Обновить аватар
        </h2>
        <label class="form__field">
          <input class="form__input popup__edit-description" type="url" name="link-avatar" placeholder="Ссылка на аватар" required>
          <span class="form__tip link-avatar-error"></span>
        </label>
        <button class="form__button-submit popup__save-button page-hover" type="submit">
          Сохранить
        </button>
      </form>
    </div>

    <div class="popup popup_add-card">
      <form class="form popup__container" name="add-card" novalidate>
        <button class="form__reset popup__close page-hover" type="reset"></button>
        <h2 class="form__title popup__title">
          Новое место
        </h2>
        <label class="form__field">
          <input class="form__input popup__edit-name" type="text" name="place-name" placeholder="Название" minlength="2" maxlength="30" required>
          <span class="form__tip place-name-error"></span>
        </label>
        <label class="form__field">
          <input class="form__input popup__edit-description" type="url" name="link-image" placeholder="Ссылка на картинку" required>
          <span class="form__tip link-image-error"></span>
        </label>
        <button class="form__button-submit popup__save-button page-hover" type="submit">
          Создать
        </button>
      </form>
    </div>

    <div class="popup popup_remove-card">
      <form class="form popup__container" name="remove-card" novalidate>
        <button class="form__reset popup__close page-hover" type="reset"></button>
        <h2 class="form__title popup__title">
          Вы уверены?
        </h2>
        <label class="form__field">
          <input class="form__input popup__edit-name" type="hidden" name="card-id" placeholder="ID" minlength="2" maxlength="30" required>
          <span class="form__tip card-id-error"></span>
        </label>
        <button class="form__button-submit popup__save-button page-hover" type="submit">
          Да
        </button>
      </form>
    </div>

    <div class="popup popup_viewer">
      <div class="viewer">
        <figure class="viewer__container">
          <button class="popup__close page-hover" type="reset"></button>
          <img class="viewer__image" src="#" alt="#">
          <figcaption class="viewer__title"></figcaption>
        </figure>
      </div>
    </div>
  </div>

  <template id="element-template">
    <article class="element">
      <img class="element__image" src="#" alt="#">
      <div class="element__description">
        <h2 class="element__title" title="">
        </h2>
        <div class="element__like-block">
          <button class="element__like page-hover" type="button"></button>
          <p class="element__like-count">3065</p>
        </div>
      </div>
      <button class="element__trash page-hover" type="button"></button>
    </article>
  </template>

</body>

</html>
